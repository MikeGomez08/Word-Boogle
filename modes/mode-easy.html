<html>

<head>
  <title>Easy Mode - Boggle Project</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<body>

  <a href="../index.html"> <img src="../images/Component 64.svg" alt=""></a>

  <section id="start">
    <h2 data-aos="fade-up" data-aos-delay="100" class="text-start">Press any key to start</h2>
  </section>
  <section id="game" style="display: none;">
    <section id="game">
      <div class="div-header">
        <section id="word-info">
          <div id="word-holder">
            <h5>Current Word:</h5>
            <p id="current-word"></p>
          </div>
        </section>

        <section id="table-score">
          <table id="score-table">
            <tr>
              <th>Word</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>Total:</td>
              <td id="total-points">0</td>
            </tr>
          </table>
        </section>

      </div>

      <section id="dice-grid">
        <div class="dice">
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>

          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
          <button>1</button>
        </div>
      </section>
      <div class="sub-div">
        <button id="submit-btn">Submit Word</button>
      </div>


    </section>

  </section>
  <div class="header-title2">
    <a class="text-title2">
      <div id="timer">Time</div>
    </a>

  </div>

  <script>
    AOS.init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="valid-words.js"></script>
  <script type="text/javascript" src="script-mode-easy.js"></script>
</body>

</html>
